<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando classes para layouts</title>
    <link rel="stylesheet" href="classes-para-layouts.css">
</head>

<body>
    <!--
        *Podemos adicionar classes a elementos <div> para estilizar diferentes partes de uma página da web. Adicione uma classe a um elemento filho.
        *Classes CSS nos permitem substituir propriedades herdadas. Neste exemplo usamos uma classe santos para alterar a cor da fonte de apenas um elemento. 
        código:
        div{
        border: solid 3px lightgray;
        color: brown;
        font-weight: bold;
        }
        .santos{
        color: gold;
        }
        *Adicionar classes a elementos <div> é uma das melhores maneiras de estilizar diferentes grupos de elementos simultaneamente. 
    -->
    <div class="times">
        <p class="santos">Santos o Melhor time do Mundo</p>
        <p>São Paulo é fraquinho</p>
        <p>Palmeiras não tem mundial</p>
    </div>

    <div class="rebaixamento">
        <p>Curinthias já foi rebaixado 5 vezes </p>
        <p>São Paulo também já foi rebaixado mas os são paulinos não admitem</p>
        <p>Palmeiras continua sem mundial</p>
    </div>
</body>

</html>
