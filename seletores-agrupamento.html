<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de agrupamento</title>
    <link rel="stylesheet" href="seletores-agrupamento.css">
</head>
<body>
    <!--
        *Às vezes, queremos aplicar as mesmas propriedades em vários elementos. Como definir a mesma font-family para todos os botões e parágrafos.
        *Em vez de escrever uma nova regra para cada elemento, podemos usar uma virgula para estilizar os elementos <p> e <button> usando a mesma regra.
        Código no CSS:
        p, button{
        font-family: 'courier new';
        }
        *O p, button é chamado de seletor de agrupamento, pois agrupa diferentes elementos sob uma regra. 
        *Podemos adicionar seletores de qualquer tipo. Por exemplo podemos usar o seletor .oferta em vez do seletor button. 
        Código no CSS:
        p, .oferta{
        font-family: 'courier new';
        }
        *Podemos adicionar quantos seletores quisermos. Vamos adicionar um seletor para h2.
        Código no CSS:
        p, .oferta, h2{
        font-family: 'courier new';
        }
    -->
    <h2>Bertochi novos cursos</h2>
    <p>aprenda CSS hoje</p>
    <button class="oferta">Lição grátis</button>
</body>
</html>
